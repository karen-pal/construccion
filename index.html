<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Karen Palacio</title>
      <style>
        html{ 
            height: 100%;
        }
        body {
          min-height: 100%;
            margin:0px;
          width:100vw;
          height:100vh;
          overflow:auto;
          font-family: 'Roboto', sans-serif;
          text-align: center;

        }
        #preguntas {
          text-align: center;
          overflow-wrap: break-word;
          hyphens: manual;
          word-wrap: break-word;
            color:#0b4999;
          border: 1px solid black;

        text-decoration: underline  blue;   /* Subrayado rojo ondulado */
        cursor: pointer;
          font-size: 2rem;

        }
        #preguntas:after {
  content: "";
  display: inline-block;
  width: 100%;
}
        h1,button{
       position:fixed;
        right:50%;
        top:0;
        margin:0;
        padding:0;
        }
        button {
            float:top;
       z-index:0;
        background-color:red;
        background-image: linear-gradient(red,mistyrose);

        font-size: 2rem;
        cursor: pointer;
        border:none;

        }
        button:after{
	content: '';
	position: absolute;
	top: 2px;
	left: 2px;
	width: calc(100% - 4px);
	height: 50%;
	background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.2));
}
      </style>
  </head>
  <body>
  <h1>⟳</h1>
  <div id="preguntas"></div>
    <script>

        let preguntas = [
            "¿Cómo hacer arte digital y computacional comprometido con la idea de construcción social de sentidos?",
            "¿Cómo hacer arte digital y computacional comprometido con la idea de construcción social de sentidos en una sociedad con acceso desigual a información tecnológica y poder de aprehensión de la tecnología?",
            "¿Cómo hacer arte digital y computacional comprometido con la idea de construcción social de sentidos en una sociedad con acceso desigual a información tecnológica y poder de aprehensión de la tecnología en una provincia “del interior”, sin mercado ni vías de distribución y puesta en circulación de arte digital?",
            "¿Cómo hacer arte digital y computacional comprometido con la idea de construcción social de sentidos en una sociedad con acceso desigual a información tecnológica y poder de aprehensión de la tecnología en una provincia “del interior”, sin mercado ni vias de distribución y puesta en circulación de arte digital, siendo mujer en tecnología, donde la brecha tecnológica aumenta?",

        ]
        let delArte = [
            "¿Cómo hacer arte digital y computacional abierto y movilizante, que hable nuestros lenguajes y que trate nuestros temas?",
            "¿Cuáles son nuestros lenguajes?<br> ¿Cuáles son nuestros temas?<br> ¿Qué hay más allá de las desigualdades y brechas?",
            "Producir arte digital <br>¿Como acto comunicativo (¿entre quiénes?)?<br> ¿Como acto de denuncia (¿de qué y ante quién?)?",
            "Producir arte digital <br>¿Como acto de proposición de signos producidos con intención (¿qué intención?)?<br> ¿Como código a descifrar (¿para qué?)?",
            "Producir arte digital <br>¿Como resultado de procesos sociales de relacionarse desde el cuerpo y mente con conceptos, ideas, normativas (¿de qué cuerpos, de qué mentes?)? <br>¿Como artefacto que posibilite la comunicación y la formación de saberes colectivos (¿de qué grupos?)?",
            "Ante la falta de espacios con continuidad que posibilite experimentación real artística en Córdoba,<br> ¿cómo poner en circulación algo que proponga?",
        ]

        let clicks = 0;
        let toDisplay = preguntas;
        displayElem();
        function displayElem(){
            if (clicks === 0){

                [...document.getElementsByTagName('button')].forEach(e => e.remove());
            }
            let text = toDisplay[clicks]
            let h2Elem = document.createElement("h2");
            h2Elem.innerHTML = toDisplay[clicks];
            h2Elem.id = "preguntas"

            document.getElementById("preguntas").replaceWith(h2Elem);
            clicks = (clicks + 1) % toDisplay.length;

            document.getElementById("preguntas").scrollIntoView(
                {
                       behavior: 'auto',
                       block: 'end',
                       inline: 'center'
                   }
            );
            if (clicks === toDisplay.length-1 && toDisplay === preguntas){
                [...document.getElementsByTagName('button')].forEach(e => e.remove());
                let arrow = document.createElement("button")
                arrow.innerHTML = "➔";
                arrow.onclick = () => toDisplay = delArte;
                clicks=0;
                document.body.appendChild(arrow);
            } else if (clicks === toDisplay.length-1 && toDisplay === delArte){
                [...document.getElementsByTagName('button')].forEach(e => e.remove());
                let arrow = document.createElement("button")
                arrow.innerHTML = "←"
                arrow.onclick = () => toDisplay = preguntas;
                clicks=0;
                document.body.appendChild(arrow);
            }
        }
        document.body.addEventListener('click', function() { displayElem(); });

    </script>
  </body>
</html>
